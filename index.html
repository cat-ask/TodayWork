    <link rel="stylesheet" href="resource/css/style.css">

    <!-- js -->
    <script type="module" src="resource/js/System.js"></script>
    <script type="module" src="resource/js/WorkList.js"></script>

</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <div id="logo">Today work</div>
            <!-- nav -->
            <nav>
                <ul>
                    <li><a class="now" href="#">Work list</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Diary</a></li>
                </ul>
            </nav>
            <!-- /nav -->
            <!-- buttons -->
            <div id="buttons">
                <button id="alert_bell"><i class="far fa-bell"></i></button>
                <button id="work_add"><i class="fas fa-plus"></i></button>
            </div>
            <!-- /buttons -->
        </header>
        <!-- /header -->

        <!-- content -->
        <div id="content_box">
            <div id="content">
                <!-- #search -->
                <input type="text" id="search" placeholder="Search...">

                <!-- todayWork -->
                <div id="today_work_list">
                    <h4>오늘의 할일</h4>

                    <div class="workspace del">
                        <input type="checkbox" class="work_checkbox">
                        <div class="work_content">
                            <h5>Title</h5>
                            <button class="work_content_option"><i class="fas fa-ellipsis-v"></i></button>
                            <div class="work_content_option_box">
                                <button class="work_mod">수정하기</button>
                                <button class="work_del">삭제하기</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="workspace">
                        <input type="checkbox" class="work_checkbox">
                        <div class="work_content">
                            <h5>Title</h5>
                            <button class="work_content_option"><i class="fas fa-ellipsis-v"></i></button>
                            <div class="work_content_option_box">
                                <button class="work_mod">수정하기</button>
                                <button class="work_del">삭제하기</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /content -->

        <!-- footer -->
        <footer>
            <p id="copyright">Copyright 2020 연지수 all rights reserved</p>
